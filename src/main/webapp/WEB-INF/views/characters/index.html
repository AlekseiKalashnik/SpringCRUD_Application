<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="character : ${character}">
    <a th:href="@{/characters/{id}(id=${character.getId()})}"
       th:text="${character.getName() + ', ' + character.getAge()}">character</a>
</div>

<br/>
<hr/>

<a href="/characters/new">Create new character</a>

</body>
</html>
